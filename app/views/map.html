
<div>
  <input  id='input' type='text' ng-model='address' placeholder='Enter address here ...'>
  

</div>




<div id='map'> 
<div style='height: 200px' class="google-map" 
    center="position.coords"
    zoom="zoomProperty" 
    markers="markersProperty"
    latitude="clickedLatitudeProperty"
    longitude="clickedLongitudeProperty"
    mark-click="true"
    draggable="true"
    fit="false"
    events="eventsProperty"
    style="height: 1000px; width: 100%">
</div>
</div>
